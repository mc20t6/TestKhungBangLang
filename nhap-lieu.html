<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhập liệu - Hệ thống dữ liệu xã Bằng Lang</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        .indicator-row { transition: all 0.3s; }
        .indicator-row:hover { background-color: #f8f9fa; }
        .value-changed { background-color: #fff3cd !important; }
        .btn-inherit { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; }
    </style>
</head>
<body class="bg-light">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <i class="bi bi-house-door-fill text-warning"></i>
                <span class="ms-2 fw-bold">DỮ LIỆU SỐ XÃ BẰNG LANG</span>
            </a>
            <div class="ms-auto">
                <a href="index.html" class="btn btn-sm btn-outline-primary">
                    <i class="bi bi-arrow-left"></i> Quay lại
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid py-4">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3">
                <div class="card shadow-sm sticky-top" style="top: 20px;">
                    <div class="card-header bg-primary text-white">
                        <h6 class="mb-0"><i class="bi bi-gear-fill"></i> Tùy chọn nhập liệu</h6>
                    </div>
                    <div class="card-body">
                        <!-- Chọn lĩnh vực -->
                        <div class="mb-3">
                            <label class="form-label fw-bold">Lĩnh vực</label>
                            <select class="form-select" id="sectorSelect">
                                <option value="chinh-tri">Chính trị</option>
                                <option value="kinh-te">Kinh tế</option>
                                <option value="van-hoa-xa-hoi">Văn hóa - Xã hội</option>
                                <option value="quoc-phong-an-ninh">Quốc phòng - An ninh</option>
                            </select>
                        </div>

                        <!-- Chọn đơn vị -->
                        <div class="mb-3">
                            <label class="form-label fw-bold">Đơn vị hành chính</label>
                            <select class="form-select" id="donViSelect">
                                <!-- Sẽ được điền bằng JS -->
                            </select>
                        </div>

                        <!-- Chọn thời gian -->
                        <div class="mb-3">
                            <label class="form-label fw-bold">Tháng/Năm</label>
                            <input type="month" class="form-control" id="monthYearInput">
                        </div>

                        <hr>

                        <!-- Kế thừa dữ liệu -->
                        <button class="btn btn-inherit w-100 mb-2" onclick="dataEntry.inheritData()">
                            <i class="bi bi-arrow-down-circle"></i> Kế thừa tháng trước
                        </button>

                        <!-- Lưu tất cả -->
                        <button class="btn btn-success w-100 mb-2" onclick="dataEntry.saveAll()">
                            <i class="bi bi-save"></i> Lưu tất cả
                        </button>

                        <!-- Làm mới -->
                        <button class="btn btn-outline-secondary w-100" onclick="dataEntry.loadData()">
                            <i class="bi bi-arrow-clockwise"></i> Làm mới
                        </button>

                        <hr>

                        <!-- Tiến độ -->
                        <div class="mb-2">
                            <small class="text-muted">Tiến độ nhập liệu</small>
                            <div class="progress" style="height: 20px;">
                                <div id="progressBar" class="progress-bar progress-bar-striped" role="progressbar" style="width: 0%">0%</div>
                            </div>
                        </div>
                        <div class="small text-muted" id="progressText">
                            Đã nhập: 0/0 chỉ tiêu
                        </div>
                    </div>
                </div>
            </div>

            <!-- Main form -->
            <div class="col-md-9">
                <div class="card shadow-sm">
                    <div class="card-header bg-white">
                        <div class="d-flex justify-content-between align-items-center">
                            <h5 class="mb-0">
                                <i class="bi bi-pencil-square"></i> 
                                <span id="formTitle">Nhập liệu dữ liệu</span>
                            </h5>
                            <div class="text-muted small" id="lastUpdate">
                                Cập nhật lần cuối: Chưa có
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <!-- Tabs cho các nhóm -->
                        <ul class="nav nav-tabs mb-3" id="groupTabs">
                            <!-- Sẽ được điền bằng JS -->
                        </ul>

                        <!-- Form nhập liệu -->
                        <div id="dataEntryForm">
                            <!-- Sẽ được điền bằng JS -->
                        </div>
                    </div>
                </div>

                <!-- Lịch sử thay đổi gần đây -->
                <div class="card shadow-sm mt-3">
                    <div class="card-header bg-white">
                        <h6 class="mb-0"><i class="bi bi-clock-history"></i> Lịch sử thay đổi gần đây</h6>
                    </div>
                    <div class="card-body" id="recentChanges">
                        <p class="text-muted">Chưa có thay đổi nào</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/data-config.js"></script>
    <script src="js/data-manager.js"></script>
    <script>
        class DataEntry {
            constructor() {
                this.currentSector = 'chinh-tri';
                this.currentDonVi = 'toan-xa';
                this.currentMonth = new Date().getMonth() + 1;
                this.currentYear = new Date().getFullYear();
                this.currentGroup = null;
                this.changes = new Set(); // Track changed fields
                
                this.init();
            }

            init() {
                this.populateDonViSelect();
                this.setCurrentMonthYear();
                this.setupEventListeners();
                this.loadData();
            }

            populateDonViSelect() {
                const select = document.getElementById('donViSelect');
                select.innerHTML = DON_VI.map(dv => 
                    `<option value="${dv.id}">${dv.name}</option>`
                ).join('');
            }

            setCurrentMonthYear() {
                const monthYearInput = document.getElementById('monthYearInput');
                monthYearInput.value = `${this.currentYear}-${String(this.currentMonth).padStart(2, '0')}`;
            }

            setupEventListeners() {
                document.getElementById('sectorSelect').addEventListener('change', (e) => {
                    this.currentSector = e.target.value;
                    this.loadData();
                });

                document.getElementById('donViSelect').addEventListener('change', (e) => {
                    this.currentDonVi = e.target.value;
                    this.loadData();
                });

                document.getElementById('monthYearInput').addEventListener('change', (e) => {
                    const [year, month] = e.target.value.split('-');
                    this.currentYear = parseInt(year);
                    this.currentMonth = parseInt(month);
                    this.loadData();
                });
            }

            loadData() {
                this.changes.clear();
                this.renderGroupTabs();
                this.renderForm();
                this.updateProgress();
                this.updateTitle();
            }

            updateTitle() {
                const sector = DATA_CONFIG[this.currentSector];
                const donVi = DON_VI.find(dv => dv.id === this.currentDonVi);
                document.getElementById('formTitle').innerHTML = `
                    Nhập liệu: <span class="text-${sector.color}">${sector.name}</span> - 
                    ${donVi.name} - ${this.currentMonth}/${this.currentYear}
                `;
            }

            renderGroupTabs() {
                const sector = DATA_CONFIG[this.currentSector];
                const groups = Object.keys(sector.groups);
                
                if (!this.currentGroup || !sector.groups[this.currentGroup]) {
                    this.currentGroup = groups[0];
                }

                const tabsHTML = groups.map((groupKey, index) => `
                    <li class="nav-item">
                        <button class="nav-link ${groupKey === this.currentGroup ? 'active' : ''}" 
                                onclick="dataEntry.switchGroup('${groupKey}')">
                            ${sector.groups[groupKey].name}
                        </button>
                    </li>
                `).join('');

                document.getElementById('groupTabs').innerHTML = tabsHTML;
            }

            switchGroup(groupKey) {
                this.currentGroup = groupKey;
                this.renderForm();
            }

            renderForm() {
                const sector = DATA_CONFIG[this.currentSector];
                const group = sector.groups[this.currentGroup];
                const indicators = group.indicators;

                let formHTML = '<div class="table-responsive"><table class="table table-hover">';
                formHTML += `
                    <thead class="table-light">
                        <tr>
                            <th width="5%">STT</th>
                            <th width="40%">Chỉ tiêu</th>
                            <th width="20%">Đơn vị tính</th>
                            <th width="25%">Giá trị</th>
                            <th width="10%">Thao tác</th>
                        </tr>
                    </thead>
                    <tbody>
                `;

                indicators.forEach((ind, index) => {
                    const existingData = dataManager.getData(
                        ind.id, 
                        this.currentDonVi, 
                        this.currentMonth, 
                        this.currentYear
                    );

                    const value = existingData ? existingData.value : '';
                    const hasData = existingData ? 'text-success' : 'text-muted';

                    formHTML += `
                        <tr class="indicator-row" id="row_${ind.id}">
                            <td class="text-center">${index + 1}</td>
                            <td>
                                <div class="fw-bold">${ind.name}</div>
                                <small class="text-muted">${ind.id}</small>
                            </td>
                            <td><span class="badge bg-light text-dark">${ind.unit}</span></td>
                            <td>
                                ${ind.type === 'text' ? `
                                    <input type="text" 
                                           class="form-control form-control-sm" 
                                           id="input_${ind.id}"
                                           value="${value}"
                                           onchange="dataEntry.markChanged('${ind.id}')">
                                ` : `
                                    <input type="number" 
                                           class="form-control form-control-sm" 
                                           id="input_${ind.id}"
                                           value="${value}"
                                           step="0.01"
                                           onchange="dataEntry.markChanged('${ind.id}')">
                                `}
                            </td>
                            <td class="text-center">
                                <i class="bi bi-${existingData ? 'check-circle-fill' : 'circle'} ${hasData}"></i>
                            </td>
                        </tr>
                    `;
                });

                formHTML += '</tbody></table></div>';
                document.getElementById('dataEntryForm').innerHTML = formHTML;
            }

            markChanged(indicatorId) {
                this.changes.add(indicatorId);
                const row = document.getElementById(`row_${indicatorId}`);
                if (row) row.classList.add('value-changed');
            }

            async saveAll() {
                const sector = DATA_CONFIG[this.currentSector];
                const allIndicators = [];
                
                Object.keys(sector.groups).forEach(groupKey => {
                    allIndicators.push(...sector.groups[groupKey].indicators);
                });

                let saved = 0;
                allIndicators.forEach(ind => {
                    const input = document.getElementById(`input_${ind.id}`);
                    if (input && input.value) {
                        dataManager.saveData(
                            ind.id,
                            this.currentDonVi,
                            this.currentMonth,
                            this.currentYear,
                            input.value
                        );
                        saved++;
                    }
                });

                this.changes.clear();
                this.updateProgress();
                
                // Show success message
                this.showToast(`Đã lưu thành công ${saved} chỉ tiêu!`, 'success');
                this.loadData();
            }

            inheritData() {
                const prevDate = dataManager.getPreviousMonth(this.currentMonth, this.currentYear);
                const inherited = dataManager.inheritFromPreviousMonth(this.currentMonth, this.currentYear);
                
                if (inherited.length > 0) {
                    this.showToast(`Đã kế thừa ${inherited.length} chỉ tiêu từ ${prevDate.month}/${prevDate.year}`, 'info');
                    this.loadData();
                } else {
                    this.showToast('Không có dữ liệu tháng trước để kế thừa', 'warning');
                }
            }

            updateProgress() {
                const sector = DATA_CONFIG[this.currentSector];
                const allIndicators = [];
                
                Object.keys(sector.groups).forEach(groupKey => {
                    allIndicators.push(...sector.groups[groupKey].indicators);
                });

                let filled = 0;
                allIndicators.forEach(ind => {
                    const data = dataManager.getData(
                        ind.id,
                        this.currentDonVi,
                        this.currentMonth,
                        this.currentYear
                    );
                    if (data) filled++;
                });

                const percent = Math.round((filled / allIndicators.length) * 100);
                const progressBar = document.getElementById('progressBar');
                progressBar.style.width = percent + '%';
                progressBar.textContent = percent + '%';
                
                document.getElementById('progressText').textContent = 
                    `Đã nhập: ${filled}/${allIndicators.length} chỉ tiêu`;
            }

            showToast(message, type = 'info') {
                const colors = {
                    success: 'bg-success',
                    warning: 'bg-warning',
                    danger: 'bg-danger',
                    info: 'bg-info'
                };

                const toast = document.createElement('div');
                toast.className = `toast align-items-center text-white ${colors[type]} border-0 position-fixed bottom-0 end-0 m-3`;
                toast.setAttribute('role', 'alert');
                toast.style.zIndex = '9999';
                toast.innerHTML = `
                    <div class="d-flex">
                        <div class="toast-body">${message}</div>
                        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
                    </div>
                `;
                document.body.appendChild(toast);
                const bsToast = new bootstrap.Toast(toast);
                bsToast.show();
                setTimeout(() => toast.remove(), 3000);
            }
        }

        // Initialize
        let dataEntry;
        document.addEventListener('DOMContentLoaded', () => {
            dataEntry = new DataEntry();
        });
    </script>
</body>
</html>
