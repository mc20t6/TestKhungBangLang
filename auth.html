<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xác thực hệ thống - Bằng Lang Digital</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .auth-container { 
            max-width: 500px; 
            margin-top: 50px; 
        }
        .nav-pills .nav-link.active { 
            background-color: var(--primary-orange); 
        }
        .nav-link { 
            color: #666; 
            transition: all 0.3s;
        }
        .nav-link:hover {
            background-color: #f8f9fa;
        }
        .card {
            border-radius: 15px;
            border: none;
        }
        .form-control:focus {
            border-color: var(--primary-orange);
            box-shadow: 0 0 0 0.2rem rgba(243, 111, 33, 0.25);
        }
        .logo-container {
            background: white;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <div class="container d-flex justify-content-center">
        <div class="auth-container w-100">
            <!-- Logo & Title -->
            <div class="text-center mb-4">
                <div class="logo-container">
                    <i class="bi bi-building text-primary fs-1"></i>
                </div>
                <h4 class="fw-bold text-white mb-2">HỆ THỐNG DỮ LIỆU SỐ</h4>
                <p class="text-white-50">ỦY BAN NHÂN DÂN XÃ BẰNG LANG</p>
            </div>

            <!-- Auth Card -->
            <div class="card shadow-lg">
                <div class="card-body p-4">
                    <!-- Tab Navigation -->
                    <ul class="nav nav-pills nav-fill mb-4" id="pills-tab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active fw-bold" id="login-tab" data-bs-toggle="pill" 
                                    data-bs-target="#login" type="button" role="tab">
                                <i class="bi bi-box-arrow-in-right"></i> Đăng nhập
                            </button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link fw-bold" id="register-tab" data-bs-toggle="pill" 
                                    data-bs-target="#register" type="button" role="tab">
                                <i class="bi bi-person-plus"></i> Đăng ký
                            </button>
                        </li>
                    </ul>

                    <!-- Tab Content -->
                    <div class="tab-content" id="pills-tabContent">
                        <!-- Login Form -->
                        <div class="tab-pane fade show active" id="login" role="tabpanel">
                            <form action="index.html" method="get" onsubmit="return handleLogin(event)">
                                <div class="mb-3">
                                    <label class="form-label small fw-bold">
                                        <i class="bi bi-person"></i> Tên đăng nhập / Email
                                    </label>
                                    <input type="text" class="form-control" name="username" 
                                           placeholder="admin_banglang" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label small fw-bold">
                                        <i class="bi bi-lock"></i> Mật khẩu
                                    </label>
                                    <div class="input-group">
                                        <input type="password" class="form-control" id="loginPassword" 
                                               name="password" placeholder="••••••••" required>
                                        <button class="btn btn-outline-secondary" type="button" 
                                                onclick="togglePassword('loginPassword')">
                                            <i class="bi bi-eye"></i>
                                        </button>
                                    </div>
                                </div>
                                <div class="mb-3 d-flex justify-content-between align-items-center">
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" id="remember">
                                        <label class="form-check-label small" for="remember">
                                            Ghi nhớ đăng nhập
                                        </label>
                                    </div>
                                    <a href="#" class="small text-decoration-none">Quên mật khẩu?</a>
                                </div>
                                <button type="submit" class="btn btn-primary w-100 py-2 fw-bold">
                                    <i class="bi bi-box-arrow-in-right"></i> VÀO HỆ THỐNG
                                </button>
                            </form>
                            
                            <div class="text-center mt-4">
                                <p class="small text-muted mb-0">Hoặc đăng nhập với</p>
                                <div class="d-flex gap-2 justify-content-center mt-2">
                                    <button class="btn btn-outline-secondary btn-sm">
                                        <i class="bi bi-google"></i> Google
                                    </button>
                                    <button class="btn btn-outline-secondary btn-sm">
                                        <i class="bi bi-microsoft"></i> Microsoft
                                    </button>
                                </div>
                            </div>
                        </div>

                        <!-- Register Form -->
                        <div class="tab-pane fade" id="register" role="tabpanel">
                            <form onsubmit="return handleRegister(event)">
                                <div class="mb-3">
                                    <label class="form-label small fw-bold">
                                        <i class="bi bi-person"></i> Họ và tên
                                    </label>
                                    <input type="text" class="form-control" placeholder="Nguyễn Văn A" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label small fw-bold">
                                        <i class="bi bi-envelope"></i> Email
                                    </label>
                                    <input type="email" class="form-control" placeholder="example@banglang.gov.vn" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label small fw-bold">
                                        <i class="bi bi-building"></i> Đơn vị công tác
                                    </label>
                                    <select class="form-select" required>
                                        <option value="">-- Chọn đơn vị --</option>
                                        <option>UBND Xã</option>
                                        <option>Đảng ủy</option>
                                        <option>Hội Nông dân</option>
                                        <option>Hội Phụ nữ</option>
                                        <option>Đoàn Thanh niên</option>
                                        <option>Công an xã</option>
                                        <option>Ban chỉ huy Quân sự</option>
                                        <option>Trạm Y tế</option>
                                        <option>Trường học</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label small fw-bold">
                                        <i class="bi bi-telephone"></i> Số điện thoại (Zalo)
                                    </label>
                                    <input type="tel" class="form-control" placeholder="0987654321" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label small fw-bold">
                                        <i class="bi bi-lock"></i> Mật khẩu
                                    </label>
                                    <div class="input-group">
                                        <input type="password" class="form-control" id="registerPassword" 
                                               placeholder="••••••••" required>
                                        <button class="btn btn-outline-secondary" type="button" 
                                                onclick="togglePassword('registerPassword')">
                                            <i class="bi bi-eye"></i>
                                        </button>
                                    </div>
                                    <small class="text-muted">Tối thiểu 8 ký tự, bao gồm chữ và số</small>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label small fw-bold">
                                        <i class="bi bi-lock-fill"></i> Xác nhận mật khẩu
                                    </label>
                                    <input type="password" class="form-control" placeholder="••••••••" required>
                                </div>
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="terms" required>
                                    <label class="form-check-label small" for="terms">
                                        Tôi đồng ý với <a href="#" class="text-decoration-none">điều khoản sử dụng</a>
                                    </label>
                                </div>
                                <button type="submit" class="btn btn-primary w-100 py-2 fw-bold">
                                    <i class="bi bi-person-plus"></i> GỬI YÊU CẦU CẤP TÀI KHOẢN
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Back to Home -->
            <div class="text-center mt-4">
                <a href="index.html" class="text-decoration-none text-white">
                    <i class="bi bi-arrow-left-circle"></i> Quay lại Trang chủ Dashboard
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Toggle password visibility
        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            const icon = event.currentTarget.querySelector('i');
            
            if (field.type === 'password') {
                field.type = 'text';
                icon.classList.replace('bi-eye', 'bi-eye-slash');
            } else {
                field.type = 'password';
                icon.classList.replace('bi-eye-slash', 'bi-eye');
            }
        }

        // Handle login
        function handleLogin(event) {
            event.preventDefault();
            const username = event.target.username.value;
            const password = event.target.password.value;
            
            // Demo validation
            if (username && password) {
                alert('Đăng nhập thành công! Chào mừng bạn đến với hệ thống.');
                window.location.href = 'index.html';
                return false;
            }
            return false;
        }

        // Handle register
        function handleRegister(event) {
            event.preventDefault();
            alert('Yêu cầu đã được gửi tới quản trị viên cấp xã để duyệt!\n\nBạn sẽ nhận được thông báo qua email và Zalo khi tài khoản được kích hoạt.');
            
            // Switch to login tab
            const loginTab = new bootstrap.Tab(document.getElementById('login-tab'));
            loginTab.show();
            
            return false;
        }

        // Auto focus on first input
        document.addEventListener('DOMContentLoaded', function() {
            const firstInput = document.querySelector('#login input[type="text"]');
            if (firstInput) firstInput.focus();
        });
    </script>
</body>
</html>
